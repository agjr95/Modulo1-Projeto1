<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/content__list.css" />
    <link rel="stylesheet" href="./css/content__statement.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Projeto 1</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <section class="logoAndTitle">
          <h1 class="logo">Shopping List</h1>
          <h2 class="header__title">Fa√ßa sua lista de compras</h2>
        </section>
        <section class="header__content">
          <input
            class="header__content--input"
            type="text"
            placeholder="Digite o nome do item aqui"
          />
          <button class="header__content--btn">Inserir</button>
        </section>
      </div>
    </header>
    <main>
      <div class="content container">
        <section class="list container">
          <h2 class="list__title">Lista de Compras</h2>
          <ul class="list__box"></ul>
        </section>

        <section class="total container">
          <h2 class="statement__title">Extrato da Compra</h2>
          <ul class="statement__box"></ul>
          <h2 class="total__title">Total</h2>
          <div class="total__price">R$ 0,00</div>
        </section>
      </div>
    </main>
    <!-- <script src="./js/main.js" type="module"></script> -->
    <script src="./javascript/main2.js"></script>
  </body>
</html>
